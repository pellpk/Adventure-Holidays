    <meta charset="UTF-8">

<body>
    <!-- navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="index.html" class="navbar-brand">About Us</a>
        <a href="adventures.html" class="nav-link">Our Adventures</a>

        <a href="contact.html" class="nav-link">Contact Us</a>
    </nav>
    <h1>
        <b>Booking</b>
    </h1>

        <div class="form-box">
            <!-- booking form - action for the submit site -->
            <form action="submit.html">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="date">Start Date:</label>
                    <input type="date" id="start-date" name="start-date" required>
                </div>
                <div>
                    <label for="date">End Date:</label>
                    <input type="date" id="end-date" name="end-date" required>
                </div>
                <div>
                    <label for="additional-people">Additional People:</label> <!-- amount of people -->
                    <select id="addppl" name="addppl" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div>
                    <label for="adventure">Adventure:</label> <!-- type of adventure -->
                    <select id="adventure" name="adventure" required>
                        <option value="mountain-biking">Mountain Biking</option>
                        <option value="lake-fishing">Lake Fishing</option>
                        <option value="walking">Walking</option>
                        <option value="sailing">Sailing</option>
                        <option value="base-jumping">Base Jumping</option>
                        <option value="white-water-rafting">White Water Rafting</option>
                        <option value="rock-climbing">Rock Climbing</option>
                        <option value="paragliding">Paragliding</option>
                    </select>
                </div>
        </div>
            <div> <!-- submit button that redirects you -->
                <button type="submit">Book Now!</button>
            </div>
        </form>
    </div>

    <p class="text-center">
        Please have a look at our itinerary <a href="itinerary.html">here</a>.</p>
    </p>
    
    <!-- centered footer, breaks for styling -->
    <footer class="text-center">
